consul { 
  auth {
    enabled = false
  }

  address = "localhost:8500"

  retry {
    enabled = true
    attempts = 12
    backoff = "250ms"
    max_backoff = "1m"
  }

  ssl {
    enabled = false
  }
}

reload_signal = "SIGHUP"
kill_signal = "SIGINT"
max_stale = "10m"
log_level = "info"

wait {
  min = "2s"
  max = "4s"
}

template {
  source = "/opt/consul-template/templates/haproxy.ctmpl"
  destination = "/etc/haproxy/haproxy.conf"
  command = "bash /docker-scripts.d/haproxy_reload.sh || true"
  command_timeout = "60s"
  perms = 0600
  backup = true 
  wait = "2s:6s"
}