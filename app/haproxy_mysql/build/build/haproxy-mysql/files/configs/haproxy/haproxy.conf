global
	##log to stderr
	log fd@2 format raw  local0
	maxconn 500
	chroot /usr/share/haproxy
	pidfile  /usr/share/haproxy/haproxy.pid
	user root
	group root
    stats socket ipv4@127.0.0.1:9999 level admin
    stats socket /usr/share/haproxy/hapee-lb.sock mode 666 level admin
    stats timeout 2m
    
defaults
	log global
	mode http
	option tcplog
	option dontlognull
	retries 3
	option redispatch
	maxconn 2000
    timeout client  220s
    timeout server  220s
    timeout connect 220s
frontend writer-front
	bind *:3307
	mode tcp
	default_backend writer-back

frontend stats-front
	bind *:80
	mode http
	default_backend stats-back

backend writer-back
	mode tcp
	option httpchk
	server master 127.0.0.1:3306 check port 9200 inter 12000 rise 3 fall 3

backend stats-back
	mode http
	balance roundrobin
	stats uri /haproxy/stats
	stats auth user:pass

