dynamic_shared_memory_type = posix
listen_addresses = '*'
shared_buffers = 3096MB
#effective_cache_size = 3434MB
max_connections = 100
temp_buffers = 512MB
work_mem = 7567kB				# min 64kB
maintenance_work_mem = 756790kB
shared_preload_libraries = 'pg_stat_statements'
datestyle = 'iso, dmy'
lc_messages = 'ru_RU.UTF-8'                     
lc_monetary = 'ru_RU.UTF-8'                    
lc_numeric = 'ru_RU.UTF-8'              
lc_time = 'ru_RU.UTF-8'
fsync = on

log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default
log_statement = none
log_min_duration_statement = 1
log_line_prefix = '%m [%p] %d:'
pg_stat_statements.max = 10000
pg_stat_statements.track = all

seq_page_cost = 0.01
random_page_cost = 0.01
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.5
cpu_operator_cost = 0.25
parallel_tuple_cost = 1
parallel_setup_cost = 100
password_encryption = md5